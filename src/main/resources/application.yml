spring:
  datasource:
    url: jdbc:h2:~/data-jpa
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true

  jpa:
    hibernate:
        ddl-auto: create
    properties:
      hibernate:
      # show_sql: true
      format_sql: true


logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace